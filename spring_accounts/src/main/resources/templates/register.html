<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="/resources/static/styles.css">
    <title>Account Registration</title>
</head>
<body class="text-center">
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <div class="container">
        <div class="pt-3">
            <h2>Register your Account</h2>
        </div>

        <form class="form-inline pt-5 justify-content-center" action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group mb-2">
                <label class="mr-2">Username: </label>
                <input type="text" class="form-control" th:field="*{username}"/>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label class="mr-2" for="exampleInputPassword1">Password: </label>
                <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}"/>
            </div>
            <button type="submit" href="/home" class="btn btn-lg btn-primary mb-2">Create Account</button>
        </form>
    </div>

    <div class="container fixed-bottom">
        <hr color="CECECE">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</body>

</html>
